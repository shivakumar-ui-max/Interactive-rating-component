<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container-1 hidden">

      <figure>
        <img src="./images/icon-star.svg" alt="icon-star">
      </figure>
      <header>
        <h1>
          How did we do?
        </h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
      </header>
      <div class="rating">
        <span class="num">1</span>
        <span class="num">2</span>
        <span class="num">3</span>
        <span class="num">4</span>
        <span class="num">5</span>
      </div>
      <button class="btn " id="submit"> Submit </button>
    </div>


    <div class="container-2 hidden">
      <figure>
        <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you">
      </figure>
      <h3> You selected <span id="span"></span> out of 5</h3>
      <h1> Thank you!</h1>
      <p> We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch! </p>
      <button class="btn" id="rateagain"> rateagain</button>

    </div>
  </main>

  <script src="app.js"></script>

</body>

</html>
